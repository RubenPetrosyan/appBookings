<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Appointment</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="appointment-container">
    <h1>Book Your Appointment</h1>
    <form id="appointment-form" action="/submit" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="slide-in" type="text" id="name" name="name" required placeholder="Your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="slide-in" type="email" id="email" name="email" required placeholder="Your email">
      </div>
      <div class="form-group">
        <label for="appointment-date">Appointment Date</label>
        <input class="slide-in" type="date" id="appointment-date" name="appointment_date" required>
      </div>
      <div class="form-group">
        <label for="time-slot">Time Slot</label>
        <select class="slide-in" id="time-slot" name="time_slot" required>
          <option value="">Select a time...</option>
          <option value="09:00">09:00 AM</option>
          <option value="10:00">10:00 AM</option>
          <option value="11:00">11:00 AM</option>
          <option value="12:00">12:00 PM</option>
          <option value="13:00">01:00 PM</option>
        </select>
      </div>
      <button type="submit">Book Appointment</button>
    </form>
  </div>

  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Success Modal -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <h2>Thank You!</h2>
      <p>Your appointment has been booked successfully.</p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
